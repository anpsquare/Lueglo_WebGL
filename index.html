<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Lugelo3d</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=960 height=600></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">Lugelo3d</div>
      </div>
    </div>

    <!-- Add buttons to send JSON to Unity -->
    <button id="send-json-button">Send JSON to Unity (_LoadStory)</button>
    <button id="test-json-button">Send JSON to Unity (_TestJson)</button>

    <script>
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var warningBanner = document.querySelector("#unity-warning");

      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Lueglo_WebGL.loader.js";
      var config = {
        dataUrl: buildUrl + "/Lueglo_WebGL.data",
        frameworkUrl: buildUrl + "/Lueglo_WebGL.framework.js",
        codeUrl: buildUrl + "/Lueglo_WebGL.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Strydden",
        productName: "Lugelo3d",
        productVersion: "1",
        showBanner: unityShowBanner,
      };

      let unityInstance;

      // Load the Unity WebGL build
      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((instance) => {
          unityInstance = instance;
          loadingBar.style.display = "none";
          fullscreenButton.onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);

      // Function to send JSON data to Unity (_LoadStory)
      document.getElementById("send-json-button").addEventListener("click", function() {
        const storyData = {
          storyID: "123",
          title: "A Great Story",
          description: "This is a sample description of the story."
        };

        const jsonString = JSON.stringify(storyData);

        if (unityInstance) {
          unityInstance.SendMessage('TestStoryObject', '_LoadStory', jsonString);
        } else {
          console.error("Unity instance is not initialized yet.");
        }
      });

      // Function to send JSON data to Unity (_TestJson)
      document.getElementById("test-json-button").addEventListener("click", function() {
        const testMessage = {
          message: "Hello from JavaScript!"
        };

        const jsonString = JSON.stringify(testMessage);

        if (unityInstance) {
          unityInstance.SendMessage('TestStoryObject', '_TestJson', jsonString);
        } else {
          console.error("Unity instance is not initialized yet.");
        }
      });
    </script>
  </body>
</html>
